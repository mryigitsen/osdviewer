<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.7.7/dist/annotorious.min.css">
<script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.7.7/dist/openseadragon-annotorious.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-better-polygon@latest/dist/annotorious-better-polygon.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-toolbar@latest/dist/annotorious-toolbar.min.js"></script>

<div class="row" id="proBanner">
  <div class="col-12 grid-margin">
    <span class="align-items-center purchase-popup">
      <h6 class="card-title mb-1">Toolbar:        </h6>
      <br><br>
      <div id="my-toolbar-container"></div>
    </span>
  </div>
</div>


<div class="row" style="height:90%">
  <div class="col-md-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-1">{{this.name}}</h4>

        <div id="seadragon-viewer" style="width:100%; height:96%;"></div>
      </div>
    </div>
  </div>
  <div class="col-md-4 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title mb-1">Report</h4>
        <br>
          <div class="form-group">
            <label for="SpecimenType">Specimen Type</label>
            <textarea class="form-control" id="SpecimenType" rows="2" [(ngModel)]="SpecimenType"></textarea>
          </div>
          <div class="form-group">
            <label for="ClinicalDetails">Clinical Details</label>
            <textarea class="form-control" id="ClinicalDetails" [(ngModel)]="ClinicalDetails" rows="2"></textarea>
          </div>
        <div class="form-group">
          <label for="MacroscopicExamination">Macroscopic Examination</label>
          <textarea class="form-control" id="MacroscopicExamination" [(ngModel)]="Macroscopic" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="MicroscopicExamination">Microscopic Examination</label>
          <textarea class="form-control" id="MicroscopicExamination" [(ngModel)]="Microscopic" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="Diagnosis">Diagnosis</label>
          <textarea class="form-control" id="Diagnosis"  [(ngModel)]="Diagnosis" rows="4"></textarea>
        </div>


          <input type="button" class='Button btn btn-primary' value='Save' (click)="saveResults()"/>
          <input type="button" class='Button btn btn-info' value='Generate PDF Report' (click)="generatePDF()" />
      </div>
    </div>
  </div>
</div>
